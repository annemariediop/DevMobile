        <SCRIPT type="text/javascript">
              function CalculIMC(){
                poids= document.getElementById("poids").value;                                                         ;
                taille= document.getElementById("taille").value;
               
                imc = poids / (taille * taille);

                 // alert("IMC : " + imc)
                if (imc <= 16.5) {

                    alert("IMC : " + imc + " ! \n Vous êtes en dénutrition!")

                } else if (imc > 16.5 && imc <= 18.5) {

                  alert("Votre imc est de " + imc.toFixed(2) + " ! \n Vous êtes maigre !!!")

                } else if (imc > 18.5 && imc <= 25) {

                  alert("Votre imc est de " + imc.toFixed(2) + " ! \n Vous êtes de corpulence normale !")

                } else if (imc > 25 && imc <= 30) {

                  alert("Votre imc est de " + imc.toFixed(2) + " ! \n Vous êtes en surpoids...!")

                } else if (imc > 30 && imc <= 35) {

                  alert("Votre imc est de " + imc.toFixed(2) + " ! \n Vous êtes en obésité modéré..! ")

                } else if (imc > 35 && imc <= 40) {

                  alert("Votre imc est de " + imc.toFixed(2) + " ! \n Vous êtes en obésité sévère !")

                } else {
                  alert("Votre imc est de " + imc.toFixed(2) + " ! \n VOUS ÊTES EN OBÉSITÉ MORBIDE !!! !")

                }



               }

</SCRIPT>
        <title>Hello World</title>
    </head>
    <body>
       <div data-role="page">
           <div data-role="header">
               <h1>Calcul IMC</h1>
           </div>
           <div data-role="main" class="ui-content">
               <form >
                    <label for="taille">Taille</label>
                    <input type="number" name="" id="taille">
                    <label for="poids">Poids</label>
                    <input type="number" name="" id="poids">
                    <button type="button" onclick="CalculIMC()">Calculer</button>
                    <label id="resultat" ></label>
               </form>
